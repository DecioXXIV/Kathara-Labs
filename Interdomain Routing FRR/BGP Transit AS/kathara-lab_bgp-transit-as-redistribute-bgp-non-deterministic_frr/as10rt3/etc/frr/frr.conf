! as10rt3
!
! FRRouting configuration file
!
password zebra
enable password zebra
!
log file /var/log/frr/frr.log
!
! RIP CONFIGURATION
!
router rip
network eth1
redistribute connected
redistribute bgp
!
! BGP CONFIGURATION
!
router bgp 10
no bgp network import-check
no bgp ebgp-requires-policy
!
! NEIGHBORS
!
neighbor 1.1.1.1 remote-as 10
neighbor 1.1.1.1 update-source 3.3.3.3
neighbor 2.2.2.2 remote-as 10
neighbor 2.2.2.2 update-source 3.3.3.3
neighbor 12.0.0.6 remote-as 30
!
! NETWORKS
!
network 12.0.0.4/30
!
! POLICIES
!
neighbor 12.0.0.6 default-originate
neighbor 12.0.0.6 prefix-list defaultOut out
!
ip prefix-list defaultOut permit 0.0.0.0/0


